<!DOCTYPE html>
<html lang="en">

<head class="contenedor">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Portfolio Ororo</title>

	<link rel="preload" href="/style.css" as="style">
	<link rel="stylesheet" href="./style.css">

	<link rel="preload" href="./normalize.css" as="style">
	<link rel="stylesheet" href="./normalize.css">
</head>

<body>


	<header class="contenedor">

		<div class="header" class="contenedor">

			<h1>Ororo</h1>

			

		</div>
		<div class="borde"></div>

	</header>

	<div class="conjunto" class="contenedor">
		<div class="secciones" class="contenedor">
			<a href="./modeling.html">MODELLING</a>
			<a href="./index.html">HOME</a>
			<a href="./makeup.html">MAKE-UP</a>
		</div>



		<!-- formulario de contacto en html y css -->

		<div class="contact_form">

			<div class="formulario">

				<div class="info">
					<h2 class="contact">CONTACTO</h2>
					<a class="mail" data-auto-recognition="true" href="mailto:callmeororo@hotmail.com"
						class="wixui-rich-text__text">callmeororo@hotmail.com</a>
					<div class="redessociales">
						<a href="https://www.instagram.com/ororomakeup/"><img src="./img/Instagram.webp" alt=""></a>
						<a href="https://www.tiktok.com/@callmeororo?lang=es"><img
								src="./img/11062b_7fc95bac711041dcb9691b6a09192a84~mv2.webp" alt=""></a>
					</div>
				</div>
				<form action="https://formspree.io/f/mgejqdkk" method="post">


					<p>
						<label for="nombre" class="colocar_nombre">Nombre de agencia o empresa
							<span class="obligatorio">*</span>
						</label>
						<input type="text" name="nombre" id="nombre" required="obligatorio"
							placeholder="Escribe tu nombre">
					</p>

					<p>
						<label for="email" class="colocar_email">Email
							<span class="obligatorio">*</span>
						</label>
						<input type="email" name="email" id="email" required="obligatorio"
							placeholder="Escribe tu Email">
					</p>

					<p>
						<label for="telefono" class="colocar_telefono">Teléfono
						</label>
						<input type="tel" name="telefono" id="telefono" placeholder="Escribe tu teléfono">
					</p>

					<p>
						<label for="website" class="colocar_website">Sitio web
						</label>
						<input type="url" name="website" id="website" placeholder="Escribe la URL de tu web">
					</p>

					<p>
						<label for="asunto" class="colocar_asunto">Asunto
							<span class="obligatorio">*</span>
						</label>
						<input type="text" name="asunto" id="assunto" required="obligatorio"
							placeholder="Escribe un asunto">
					</p>

					<p>
						<label for="mensaje" class="colocar_mensaje">Mensaje
							<span class="obligatorio">*</span>
						</label>
						<textarea name="mensaje" class="texto_mensaje" id="mensaje" required="obligatorio"
							placeholder="Deja aquí tu comentario..."></textarea>
					</p>

					<button type="submit" name="enviar" id="enviar">
						<p>Enviar</p>
					</button>

					<p class="aviso">
						<span class="obligatorio"> * </span>los campos son obligatorios.
					</p>
					
				</form>
			</div>
		</div>
	</div>
</body>

</html>
